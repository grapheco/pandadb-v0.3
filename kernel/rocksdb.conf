rocksdb.createIfMissing = true
rocksdb.withBloomFilter = true
rocksdb.isHDD = false
rocksdb.useForImporter = false
rocksdb.prefix = 0

rocksdb.BloomFilter_1 = 15
rocksdb.BloomFilter_2 = false

rocksdb.BlockBasedTableConfig.setIndexType = IndexType.kHashSearch
rocksdb.BlockBasedTableConfig.setCacheIndexAndFilterBlocks = true
rocksdb.BlockBasedTableConfig.setBlockSize = 1024


